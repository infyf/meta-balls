<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Text Carousel</title>
  <style>
   html,body {
  font-family: 'Raleway', sans-serif;
  padding: 1em 2em;
  font-size: 18px;
  background: #222;
  color: #aaa
}
   h1,h2 {
  font-weight: 200;
  margin: 0.4em 0;
}
  h1 { font-size: 3.5em; }
  h2 {
  color: #888;
  font-size: 2em;
}
  </style>
</head>
<body>
    <link href="https://fonts.googleapis.com/css?family=Raleway:200,100,400" rel="stylesheet" type="text/css" />
    <h1>Its seems 
      <span
         class="txt-rotate"
         data-period="2000"
         data-rotate='[ "hard.", "simple.", "pure JS.", "pretty.", "fun!" ]'></span>

    <h2>A single &lt;span&gt; is all you need.</h2>

  <script src="pr5js.js"></script>
